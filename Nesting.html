<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting</title>
    <style>
        .box{
            border: 1px solid black;
            width: 50%;
        }
      
        .box h1{
            color: gold;
        }
        h1{
            color:red;
        }
        a{
            color:rgb(37, 212, 95);
            text-decoration: none;
            
        }
        a:hover{
            color:crimson;
            border: 1px solid black;
        }
       
    </style>
</head>
<body>
    <h1>Assets</h1>
    <div class="box">
        <h1>Gold Price</h1>
    </div>
    <p><h1>Land</h1></p>
    <a href="www.google.com">Google</a>
</body>
</html>
