<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sq{
            list-style-type: square;
        }
        .custom{
            list-style-image: url(star.png);
        }
        .custom li{
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <ul class="sq">
        <li>India</li>
        <li>USA</li>
        <li>UAE</li>
    </ul>
    <hr>
    <ul class="custom">
        <li>India</li>
        <li>USA</li>
        <li>UAE</li>
    </ul>
</body>
</html>
