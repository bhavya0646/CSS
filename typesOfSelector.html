<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Selector</title>
    <style>
        p{
            color:blue;

        }
        .p{
            color:red;
        }
        #p{
            color:green;
        }
    </style>
</head>
<body>
    <p>This is para 1</p>
    <p class="p">This is para 2</p>
    <p id="p">This is para 3</p>
    <p class="p">This is para 4 class</p>
    <p id="p">This is para 5 id</p>

</body>
</html>
